<!-- cart.html - Sample HTML content -->
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - University Supplies</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="logo">UniSupplies</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cart">
            <h1>Your Shopping Cart</h1>
            <div class="cart-items">
                <!-- Cart items will be loaded via JavaScript -->
                <div class="empty-cart">
                    <p>Your cart is empty</p>
                    <a href="products.html" class="btn">Continue Shopping</a>
                </div>
            </div>
            <div class="cart-summary">
                <h2>Order Summary</h2>
                <div class="summary-details">
                    <p>Subtotal: <span id="subtotal">$0.00</span></p>
                    <p>Shipping: <span id="shipping">$5.00</span></p>
                    <p class="total">Total: <span id="total">$5.00</span></p>
                </div>
                <a href="checkout.html" class="btn checkout-btn">Proceed to Checkout</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 University Supplies. All rights reserved.</p>
    </footer>

    <script src="assets/js/cart.js"></script>
</body>
</html>
